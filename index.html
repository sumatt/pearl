<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: black; /* Optional: to fill the screen with black when the gif is smaller than the screen */
        }
        .gif-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .gif-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="PearlFontsShuffle.gif" alt="Fullscreen GIF">
    </div>
</body>
</html>
