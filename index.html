<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #f9fae9; /* Ensure correct hex format for background color */
        }
        .gif-container {
            position: relative;
            width: 100%;
            max-width: 100vw; /* Ensure it doesn't exceed the viewport width */
            height: auto; /* Adjust to content */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gif-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
            background-color: #f9fae9; /* Same as body background color for borders */
            padding-top: 20px; /* Adjust top padding for border effect */
            padding-bottom: 20px; /* Adjust bottom padding for border effect */
        }
        .social-icons {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #ddd;
        }
        @media (max-width: 600px) {
            .gif-container img {
                width: 100vw;
                height: auto;
                object-fit: cover;
                padding-top: 20px; /* Adjust top padding for border effect */
                padding-bottom: 20px; /* Adjust bottom padding for border effect */
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="gif-container">
        <img src="PearlFontsShuffle.gif" alt="Fullscreen GIF">
        <div class="social-icons">
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
