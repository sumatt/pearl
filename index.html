<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearl</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8fde9; /* Ensure correct hex format for background color */
        }
        .navbar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100%;
            background-color: #f8fde9;
            text-align: left;
            padding: 10px 0;
        }
        .navbar a {
            color: #c5c9b5;
            font-size: 18px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar a:hover {
            color: #7475b0;
        }
        .dropdown {
            display: inline-block;
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f8fde9;
            z-index: 1;
        }
        .dropdown-content a {
            color: #c5c9b5;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-size: 16px;
        }
        .dropdown-content a:hover {
            background-color: #f0f0f0;
            color: #7475b0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .gif-container {
            position: relative;
            width: auto;
            max-width: 90vh;
            height: 80vh; /* 80% of the viewport height */
            max-height: 80vh; /* Ensure it doesn't exceed 80% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8fde9;
        }
        .gif-container img {
            max-width: 100%;
            width: auto; /* Maintain aspect ratio */
            justify-content: center;
            align-items: center;
        }
        .social-icons {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }
        .social-icons a {
            color: #c5c9b5; /* Changed to black for better visibility */
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #7475b0;
        }
        @media (max-width: 600px) {
            .gif-container {
                height: auto;
                max-height: 100vh; /* Ensure it doesn't exceed 100% of the viewport height */
                width: 100vw; /* Fit within the viewport width */
            }
            .gif-container img {
                max-width: 100%;
                height: auto; /* Maintain aspect ratio */
            }
            .social-icons {
            margin-top: 200px;
        }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <a href="https://pearlit.xyz/about">about</a>
        <div class="dropdown">
            <a href="https://pearlit.xyz/articles">articles</a>
            <div class="dropdown-content">
                <a href="https://pearlit.xyz/articles">music</a>
                <a href="https://pearlit.xyz/articles">policy</a>
                <a href="https://pearlit.xyz/articles">fashion</a>
                <a href="https://pearlit.xyz/articles">history</a>
            </div>
        <a href="https://chatbot-template-kyx2myiqu1.streamlit.app/" target="_blank">ai</a>
        </div>
    </div>
    <div class="gif-container">
        <img src="PearlFontsShuffle.gif" alt="Fullscreen GIF">
    </div>
    <div class="social-icons">
        <a href="https://www.instagram.com/pearlit.xyz/" target="_blank"><i class="fab fa-instagram"></i></a>
        <!-- <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a> -->
    </div>
</body>
</html>
